<div
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="50"
    [ngClass]="{'-open': idPokemonSelected}"
    (scrolled)="onScroll()"
    class="container"
>
    <div *ngFor="let pokemon of showpokemonsTypeList" class="card">
        <app-pokemon-card [pokemon]="pokemon" [idPokemonSelected]="idPokemonSelected" (click)="onSelectPokemon(pokemon['id'])"></app-pokemon-card>
    </div>
    <div class="spinner" *ngIf="!showpokemonsTypeList.length">
        <app-spinner></app-spinner>
    </div>
    
</div>
